<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Richard's Launcher</title>
  </head>
  <body>
    <header class="navbar">
      <a href="/index.html"
        ><button id="home"><i class="fa-solid fa-house"></i></button
      ></a>
      <button id="dev-console"><i class="fa-solid fa-terminal"></i></button>
      <button id="reload">
        <i class="fa-solid fa-arrow-rotate-right"></i>
      </button>
      <button id="close">
        <i class="fa-sharp fa-solid fa-rectangle-xmark"></i>
      </button>
    </header>
    <h1>Richard's Launcher</h1>
    <div class="game-list">
      <div class="game">
        <a href="./flappy-bird/index.html" class="game-link">
          <img src="./assets/flappy-home.png" class="game-img" />
          <h5>Flappy Bird</h5>
        </a>
      </div>
      <div class="game">
        <a href="./whack-a-mole/index.html" class="game-link">
          <img src="./assets/home-mole.png" class="game-img" />
          <h5>Whack-A-Mole</h5>
        </a>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
